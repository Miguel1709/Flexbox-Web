<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="main">
        <div id="topcontainer">
            <div class="boxesTop">A</div>
        </div>
        <div id="bottomcontainer">
            <div id="left">
                <div class="boxesbottom">B</div>
                <div class="boxesbottom">C</div>
                <div class="boxesbottom">D</div>
                <div class="boxesbottom">E</div>
                <div class="boxesbottom">F</div>
                <div class="boxesbottom">G</div>
            </div>
            <div id="right">
                <div class="finalbox">H</div>
            </div>
        </div>
    </div>
</body>
</html>
